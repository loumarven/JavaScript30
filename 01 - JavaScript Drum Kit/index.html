<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Javascript30 - Exercise 1</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="keys">
      <div data-key="65" data-audio="sounds/boom.wav" class="key">
        A
        <br>
        <span class="instrument">Boom</span>
      </div>
      <div data-key="83" data-audio="sounds/clap.wav" class="key">
        S
        <br>
        <span class="instrument">Clap</span>
      </div>
      <div data-key="68" data-audio="sounds/hihat.wav" class="key">
        D
        <br>
        <span class="instrument">Hihat</span>
      </div>
      <div data-key="70" data-audio="sounds/kick.wav" class="key">
        F
        <br>
        <span class="instrument">Kick</span>
      </div>
      <div data-key="71" data-audio="sounds/openhat.wav" class="key">
        G
        <br>
        <span class="instrument">Openhat</span>
      </div>
      <div data-key="72" data-audio="sounds/ride.wav" class="key">
        H
        <br>
        <span class="instrument">Ride</span>
      </div>
      <div data-key="74" data-audio="sounds/snare.wav" class="key">
        J
        <br>
        <span class="instrument">Snare</span>
      </div>
      <div data-key="75" data-audio="sounds/tink.wav" class="key">
        K
        <br>
        <span class="instrument">Tink</span>
      </div>
      <div data-key="76" data-audio="sounds/tom.wav" class="key">
        L
        <br>
        <span class="instrument">Tom</span>
      </div>
    </div>

    <script type="text/javascript" src="drumkit.js"></script>
  </body>
</html>
